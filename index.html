<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canteen Bill Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-image: url("image.png");
      background-size: cover;
    }
    
    h1 {
      text-align: center;
      color: #e9e6e6;
    }

    #canteenBill {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .item {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #218838;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Canteen Bill Calculator</h1>
  
  <div id="canteenBill">
    <div class="item">
      <label for="tea">Tea (₹10 each):</label>
      <input type="number" id="tea" value="0" min="0">
    </div>
    
    <div class="item">
      <label for="coffee">Coffee (₹15 each):</label>
      <input type="number" id="coffee" value="0" min="0">
    </div>
    
    <div class="item">
      <label for="sandwich">Sandwich (₹30 each):</label>
      <input type="number" id="sandwich" value="0" min="0">
    </div>

    <div class="item">
      <label for="fries">Fries (₹25 each):</label>
      <input type="number" id="fries" value="0" min="0">
    </div>

    <div class="item">
      <label for="burger">Burger (₹40 each):</label>
      <input type="number" id="burger" value="0" min="0">
    </div>
    
    <button onclick="calculateBill()">Calculate Total</button>
    
    <div id="result"></div>
  </div>

  <script>
    function calculateBill() {
      // Prices for each item
      const teaPrice = 10;
      const coffeePrice = 15;
      const sandwichPrice = 30;
      const friesPrice = 25;
      const burgerPrice = 40;
      
      // Get quantities from input fields
      const teaQty = document.getElementById('tea').value;
      const coffeeQty = document.getElementById('coffee').value;
      const sandwichQty = document.getElementById('sandwich').value;
      const friesQty = document.getElementById('fries').value;
      const burgerQty = document.getElementById('burger').value;

      // Calculate total cost
      const total = (teaPrice * teaQty) + 
                    (coffeePrice * coffeeQty) + 
                    (sandwichPrice * sandwichQty) +
                    (friesPrice * friesQty) + 
                    (burgerPrice * burgerQty);
      
      // Display the result
      document.getElementById('result').textContent = 
        `Total Bill: ₹${total}`;
    }
  </script>

</body>
</html>
